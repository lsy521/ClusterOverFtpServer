#ftpserver
#uncomment this to run ftp server
listener-port = 2121
#The ports on which the server is allowed to accept passive data connections
#default any available port
#data-ports = 2223-2225

#ssl
#true if the listener should use implicit SSL, default false
implicitSsl = false
#password = 123456

#hdfs uri
hdfs-url = hdfs://hacluster/

# have to be a user which runs HDFS
# this allows you to start ftp server as a root to use 21 port
# and use hdfs as a superuser
superuser = hadoop


